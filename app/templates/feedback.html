<!doctype html><html><head><meta charset="utf-8"><title>Feedback</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head><body>
<a href="{{ url_for('main.index') }}">Voltar</a><h2>Formulário de Feedback</h2>{% if error %}<p style="color:red">{{ error }}</p>{% endif %}{% if success %}<p style="color:green">Obrigado pelo feedback!</p>{% endif %}
<form method="post" id="feedbackForm"><label>Nome (opcional):<input name="nome"></label><br><label>Contato:<input name="contato"></label><br><label>Tipo:<select name="tipo"><option value="bug">Bug</option><option value="sugestao">Sugestão</option></select></label><br><label>Descrição:<br><textarea name="descricao" rows="6" required></textarea></label><br><label>Screenshot (Base64 ou URL):<br><textarea name="screenshot" rows="4"></textarea></label><br><button type="submit">Enviar</button></form></body></html>
