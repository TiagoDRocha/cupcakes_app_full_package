<!doctype html>
<html><head><meta charset="utf-8"><title>Loja Cupcakes</title><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body><header><h1>Loja Cupcakes Gourmet</h1></header><main><section class="vitrine">
{% if produtos %}{% for p in produtos %}<article class="produto"><h3>{{ p.nome }}</h3><p>{{ p.descricao }}</p><p>R$ {{ '%.2f'|format(p.preco) }}</p><a href="{{ url_for('main.produto', pid=p.id) }}">Ver</a></article>{% endfor %}{% else %}<p>Nenhum produto cadastrado.</p>{% endif %}</section></main></body></html>
